<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age-Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">


    <div class="DMY-container">

      <div>DAY</div>
      <div>MONTH</div>
      <div>YEAR</div>

    </div>

    <div class="input-container">
      <input id="day" class="input-box" maxlength="2"  type="text" onkeyup="showAge()">
      <input id="month" class="input-box" maxlength="2"  type="text" onkeyup="showAge()">
      <input id="year" class="input-box" maxlength="4"  type="text" onkeyup="showAge()">
    </div>

    <div>
      <img style="width: 46px; height: 44px; border-radius: 15px; position: absolute; right: 0; margin-right: 100px; top: 135px;" src="assets/images/pngwing.com.png">
    </div>


    <div class="bottom-section">
      <div>
        <span class="label">Years</span>
        <span id="age" class="number"></span>
      </div>
      <div>
        <span class="label">Months</span>
        <span id="months" class="number"></span>
      </div>
      <div>
        <span class="label">Days</span>
        <span id="days" class="number"></span>
      </div>
    </div>
    
    
  <script src="script.js"></script>
</body>
</html>
